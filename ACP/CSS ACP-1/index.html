<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #k {
            color: green;
        }
    </style>
</head>
<body>
    <hr>
    <!-- Inline Css -->
     <h1 style="color: red;">hello</h1>
     <!-- Internal Css -->
      <h1 id="k">hello</h1>
    <!-- External Css -->
     <h1 id="external">hello</h1>
    <hr>


    <!-- Class and id -->
     <h1 class="class">This is a class selector example</h1>
     <h1 id="id">This is a id selector example</h1>
     <hr>
    <!-- Group selector example -->
     <h5>This is a group selevtor example</h5>
    <p>This is a group selevtor example</p>
</body>
</html>
