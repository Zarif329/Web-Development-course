<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript For Loop</h2>
    <script>
        // i++ means i+1 semenearly 1-- means i-1
        for (var i = 10; i >=1;i--) {
            document.write(i + "<br>");
        }

    </script>

</body>
</html>
