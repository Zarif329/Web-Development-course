<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity-1</title>
</head>
<body>
    <h2>
        JavaScript Objects and its Properties
    </h2>
    <p id="demo"></p>
    <script>
        var zarif = {
            firstName: "Zarif",
            age: 14,
        };
        document.getElementById("demo").innerHTML = zarif.firstName + " is " +zarif.age +" years old.";
    </script>
    
</body>
</html>
