<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Text shadow, Box-shadow and text indent -->
    <style>
        *{
            text-align: center;
            font-family: monospace;
        }
        #text {
            text-shadow: 2px 2px 1px rgb(141, 0, 0);
        }
        #box {
            box-shadow: 9px 9px 5px rgb(57, 57, 57);
        }
        #indent {
            text-indent: 50%;
        }
    </style>
</head>
<body>
    <h1 id="text">We can use box-shadow to give shadow to the element</h1>
    <h1 id="box">Or use bod-shadow to give shadow to the element
    </h1>
</body>
</html>
