<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Box Model -->
    <style type="text/css">

        .example1 {
            width: 220px;
            background-color: yellow;
            padding: 0px;
            margin: 0px;
        }
        .example2 {
            width: 220px;
            background-color: green;
            padding: 50px;
            border: 5px solid black;
            margin: 30px 20px;
        }
        hr {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Box Model Example</h1>
    <hr>
    <p class="example1">My content Example</p>
    <hr style="width: 10%; height: 10px; color: blue;">
    <p class="example2">My content example</p>
    <hr style="width: 20%; height: 1px; color: blue;">
</body>
</html>
