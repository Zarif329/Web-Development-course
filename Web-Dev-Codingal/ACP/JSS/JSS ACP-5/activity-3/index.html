    <h2>Pick A Random Fruit!</h2>
    <p>Click the buton</p>
    <button onclick="pickfruit()">Click me</button>
    <p id="ans"></p>
    <script>
var fruits = ["Apple 🍎", "Banana 🍌", "Grapes 🍇", "Mango 🥭", "Pineapple 🍍", "Strawberry 🍓"];

        function pickfruit() {
            var n = fruits.length; 

            var takerandom = Math.random() * n
            

            var randomindex = Math.floor(takerandom);

            document.getElementById("ans").innerHTML = "Yous Got: " + fruits[randomindex];
        }
