<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of The Argument</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function findmax() {
            for (i = 0; i < arguments.length; i++); {
            var sum = 0;
            sum  = sum + arguments[i];
            }
        }
        return sum;
        document.getElementById("demo").innerHTML = findmax [4, 6, 1, 7, 9];
    </script>
</body>
</html>
