<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>A function can access variables defined inside the function</p>
    <button type="button" onclick="zarif()">Click me!</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var b = 5;



        function zarif() {
            
            var a = 2;

            document.getElementById("demo").innerHTML = b * a;
        }
        document.getElementById("demo1").innerHTML = b * a;

        document.getElementById("demo2").innerHTML = b * a;
        
        </script>
    
</body>
</html>
